<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href= "../css/portugues.css">
    <title>Caso práctico</title>
</head>
<header>
    <h1>Portugués</h1>
</header>

<section>
    <!-- Slideshow container -->
    <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
            <div class="numbertext">1/8</div>
            <img src="../img/portugues_img/cafune.jpg" style="width:100%">
        </div>
    
        <div class="mySlides fade">
            <div class="numbertext">2/8</div>
            <img src="../img/portugues_img/coragem.jpg" style="width:100%">
        </div>
    
        <div class="mySlides fade">
            <div class="numbertext">3/8</div>
            <img src="../img/portugues_img/encanto.jpg" style="width:100%">
        </div>

        <div class="mySlides fade">
            <div class="numbertext">4/8</div>
            <img src="../img/portugues_img/epifania.jpg" style="width:100%">
        </div>

        <div class="mySlides fade">
            <div class="numbertext">5/8</div>
            <img src="../img/portugues_img/esperanca.jpg" style="width:100%">
        </div>

        <div class="mySlides fade">
            <div class="numbertext">6/8</div>
            <img src="../img/portugues_img/inexoravel.jpg" style="width:100%">
        </div>

        <div class="mySlides fade">
            <div class="numbertext">7/8</div>
            <img src="../img/portugues_img/melancolia.jpg" style="width:100%">
        </div>

        <div class="mySlides fade">
            <div class="numbertext">8/8</div>
            <img src="../img/portugues_img/saudade.jpg" style="width:100%">
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>
    
    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
        <span class="dot" onclick="currentSlide(6)"></span>
        <span class="dot" onclick="currentSlide(7)"></span>
        <span class="dot" onclick="currentSlide(8)"></span>
    </div>
</section>
